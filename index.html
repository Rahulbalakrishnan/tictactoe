<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h3>Tic <span class="spanClass"> Tac</span> Toe</h3>
        <div class="themes-container">
          <button
            class="theme-button"
            onclick="document.documentElement.setAttribute('color-scheme','default-light')"
            style="background-color: white"
          ></button>
          <button
            class="theme-button"
            onclick="document.documentElement.setAttribute('color-scheme','solarized-light')"
            style="background-color: #fdf6e3"
          ></button>
          <button
            class="theme-button"
            onclick="document.documentElement.setAttribute('color-scheme','default-dark')"
            style="background-color: #262d3c"
          ></button>
          <button
            class="theme-button"
            onclick="document.documentElement.setAttribute('color-scheme','solarized-dark')"
            style="background-color: #073642"
          ></button>
          <button
            class="theme-button"
            onclick="document.documentElement.setAttribute('color-scheme','mono-light')"
            style="background-color: #d45757"
          ></button>
          <button
            class="theme-button"
            onclick="document.documentElement.setAttribute('color-scheme','mono-dark')"
            style="background-color: black"
          ></button>
        </div>

        <button id="player-toggle" class="toggle-button">F riend</button>
      </header>
      <div class="spacer"></div>
      <div class="status-container">
        <h1 id="status-1" class="x" style="left: 50%">X 's Turn</h1>
        <h1 id="status-2" class="o" style="left: 200%">O 's Turn</h1>
      </div>
      <div class="box-container">
        <button
          id="0-0"
          class="box square"
          onclick="makePlayerMove(0,0)"
        ></button>
        <button
          id="0-1"
          class="box square"
          onclick="makePlayerMove(0,1)"
        ></button>
        <button
          id="0-2"
          class="box square"
          onclick="makePlayerMove(0,2)"
        ></button>
        <button
          id="1-0"
          class="box square"
          onclick="makePlayerMove(1,0)"
        ></button>
        <button
          id="1-1"
          class="box square"
          onclick="makePlayerMove(1,1)"
        ></button>
        <button
          id="1-2"
          class="box square"
          onclick="makePlayerMove(1,2)"
        ></button>
        <button
          id="2-0"
          class="box square"
          onclick="makePlayerMove(2,0)"
        ></button>
        <button
          id="2-1"
          class="box square"
          onclick="makePlayerMove(2,1)"
        ></button>
        <button
          id="2-2"
          class="box square"
          onclick="makePlayerMove(2,2)"
        ></button>
      </div>
      <div class="spacer" style="flex-grow: 2"></div>
      <button class="toggle-button" id="restart" onclick="restart()">
        Play - Again
      </button>
    </div>
  </body>
</html>
